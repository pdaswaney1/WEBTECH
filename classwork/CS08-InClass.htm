<html>

<head>
        <meta charset="UTF-8">
        <title>Web Forms-CS08-InClass</title>
        <style type="text/css">
        h2{text-align: center; font-family: Arial, Helvetica, sans-serif bright; color: navy; font-size:50}
        form{background-color: lightblue; margin-top: 50px; margin-bottom: 100px; margin-left: 20px; margin-right: 20px; padding-top: 20px; padding-bottom: 20px; padding-left: 100px; padding-right: 50px}
        
        </style>
        

</head>

<body>
        <h2>Web Forms-CS08-InClass</h2>
        <form>

        <p>

                Last Name:<input type="text" name="lname" placeholder="Enter Last Name Here" maxlength="100" size="20" />                First Name:<input type="text" name="fname" placeholder="Enter First Name Here" maxlength="100" size="20"
                />
        </p>
     
        <p>
                Gender: Male <input type="radio" name="gender" value="Male" /> Female <input type="radio" name="gender" value="Female"
                />
        </p>
      
        <p>
                My Favorite WebTech topics are: <br/>
                <input type="checkbox" name="topic" value="HTML" />HTML<br/>
                <input type="checkbox" name="topic" value="CSS" />CSS<br/>
                <input type="checkbox" name="topic" value="Forms" />Forms<br/>
                <input type="checkbox" name="topic" value="Selectors" />Selectors<br/>
        </p>
        <p>
                Where year are you?
                 <select name="grade">
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore-">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        
                        </select>
        </p>

        <p>     Select your Favorite Color
                <input type="color" name="favcolor" /> 
                
        </p>

        <p>
                Please add any comments you have:<br/>
                <textarea name="comments" rows="5" cols="20" placeholder="Any further comments"></textarea>
        </p>
        <p>
                <button type="submit"  name="submit">Submit<img src="mailbox.png" height="30">
                </button>
               <button type="reset"  name="Reset">Clear<img src="reset.png" height="30">
               </button>
        </p>
      
    
        
                
        </p>
        </form>
        <br/>

</body>

</html>
