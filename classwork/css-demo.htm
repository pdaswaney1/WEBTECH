<!DOCTYPE html>

<html>

    <head>
        <title>CSS Demo</title>
        <style type="text/css">
            body {
                background-color: rgb(255, 0, 0);
            }

            h1 {
                text-align: center;
                font-family: impact;
                font-size: 36pt;
            }

            h2 {
                font-family: verdana;
                font-size: 24pt;
                color: blue;
            }

            p {
                font-family: verdana;
                font-size: 12pt;
                text-indent: 20px;
            }

            hr {
                width: 70%;
                color: red;
                height: 6px;
                background-color: red;
                border: red
            }

            span {
                font-weight: 800;
                font-style: italic;
                color: red 
            }

            img { float, left) 
           border-image: url(border.png) 30 round;
           }
        </style>
    </head>

    <body>
        <h1>This is a header of type h1</h1>
        <h2>This is a header of type h2</h2>
        <hr />
        <p>This is a <span>paragraph. I've tried to make it long enough to scroll onto a second line. If it's still
            too short, please resize your window so that you can observe whether or not </span> it's indented properly.</p>
        <p>This is a bordered paragraph</p>
        <img src = "https://raw.githubusercontent.com/2018Fall-MIS3690-03/MIS3690/master/templates/images/tiger1.jpg" alt="hi" title "tiger"> </p>
    </body>

</html>
