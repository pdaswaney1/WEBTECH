<!DOCTYPE html>
<html>

    <head>

        <script type="text/javascript">

            var description list= new Array ("tiger walking", "tiger looking at you", "tiger looking to left")
            var counter = 0;
            var i=0 ;
        function process(){
            var f=document.getElementById("form1");
            var i, colorChoice;
            for(i=0;i<f.colors.length; i++){
                if (form1.colors[i].checked){
                    colorChoice=form1.colors[i].value;
                }
            }
            var x, magChoice="Magazine Choice: ";
            for(x=0;x<f.mags.length;x++){
                if(form1.mags[x].checked){
                    magChoice+=form1.mags[x].value+"\n";
                    }
                }
            document.getElementById("form1").result.value="Color Choice: "+colorChoice+"\n"+magChoice;
            document.getElementById("form1").style.backgroundColor=+colorChoice;
            return false;
            }
            
        </script>

    <body>
        <!-- Your HTML goes here -->
        <form id="form1" action="" method="post">
            <h2>Processing Radio Button and Check Box</h2>
            <p>

            </p>
            <p>
                Green: <input type="radio" name="colors" value="green" /> Yellow: <input type="radio" name="colors" value="yellow"

            </p>
            <p>

</html>
