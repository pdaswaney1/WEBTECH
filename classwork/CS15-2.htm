<!DOCTYPE html>
<html>

    <head>

        <title>CS15-InClass2 - Temperature Converter</title>
        <style type="text/css">
            form {
                font-family: Arial;
                font-weight: bold;
                padding: 60px;
                width: 50%;
                margin-right: auto;
                margin-left: auto;
                background-color: Silver;
            }
            h1 {
                font-family: Arial;
                font-weight: bold;
                text-align: center;
            }
            div#d1 {
                margin-bottom: 40px;
            }
        </style>

<script type="text/javascript">
function convert(){
    var x=document.getElementById("form1");
    var c=x.cel.value;
    var f=x.far.value;
    if(c=="" && f==""){
        alert("You must enter a value for either Celcius or Fahrenheit!");

    }
    else if(isNaN(c) && isNaN(f)){
        alert("You must enter a number!");
    }
    else if(c != ""){
        c= parseFloat(c);
        c= c*(9/5)+32;
        x.far.value=c;
    }
    else if(f != ""){
        f= parseFloat(f);
        f= (f-32)*(5/9);
        x.cel.value=f;
    }
    return false;
}
</script>

    </head>

    <body>
        <!-- Your HTML goes here -->
        <h1> Celsius Fahrenheit Converter</h1>
        <form action="" method="post" id="form1">
            <div id="d1">
                Celsius: <input type="text" name="cel" size="10" /> Fahrenheit: <input type="text" name="far" size="10" />
            </div>

            <div style="margin-left:100px">
                <input type="submit" name="submit" value="Convert" style="width:80px; height:40px;" onclick="return convert()" />
                <input type="reset" name="reset" value="Clear" style="width:80px; height:40px;" />
            </div>
        </form>


    </body>

</html>
