<!DOCTYPE html>
<html>

    <head>
        <title>CS15-Processing Form Inputs</title>
        <style type="text/css">
            form {
                margin-left: 200px;
                margin-right: 200px;
                padding: 30px;
                font-family: Arial;
                font-weight: bold;
                background-color: Silver;
            }
            h1 {
                text-align: center;
                font-family: Arial;
            }
        </style>

<script type="text/javascript">
    function processInput() {
        let myForm = document.getElementbyId ("form1");
        let fullName = myForm.fullName.value;
        let age = myForm.age.value;
        let gender =myForm.gender.value; 
        
        if ((fullName.length == 0) || (age == "")) {
            alert("You have not completed the form yet!");
        }
            else if (isNaN(age)) {
                alert("You should enter a number for age!")
            }
            else {
                let message =  "Name:" + fullName + "Age:" + age + "Gender:" + gender;
                myForm.result.value = message;
                
            }
            return false;
        }
    </script>
     
    </head>

    <body>
        <!-- Your HTML goes here -->

        <h1>Processing form inputs</h1>
        <form action="" method="post" id="form1">
            <p>
                Enter your name: <input type="text" name="name" size="40" /> Enter your age : <input type="text" name="age"
                    size="4" />
            </p>
            <p>
                Select your gender:
                <select name="gender">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                </select>
            </p>
            <p>
                Your selections will appear here: <br />
                <textarea name="result" cols="40" rows="3"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Show Me" style="width:100px;height:40px" onclick="return processInput()" />
                <input type="reset" name="reset" value="Clear Me" style="width:100px;height:40px" />

            </p>

        </form>

    </body>

</html>
